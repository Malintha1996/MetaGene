<div class="col col-md-5 card bg-light" style="padding-bottom:3px;margin-top: 2%;margin-left: 27%;">
<form (submit)="onLoginSubmit()">
  <div class="form-group">
     <label for="email">Email</label>
     <input type="email" class="form-control" [(ngModel)]="credentials.email"  [ngModelOptions]="{standalone: true}" name="email">

  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="credentials.password"   [ngModelOptions]="{standalone: true}" name="password">

 </div>
 <input type="submit" style="margin-left:40%;" class="btn btn-primary" value="Login">
 
</form>
</div>
