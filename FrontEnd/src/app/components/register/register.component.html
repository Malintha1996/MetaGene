<div class="col col-md-5 card bg-light" style="padding-bottom:3px;margin-top: 2%;margin-left: 27%;">
<form (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="credentials.name" class="form-control" [ngModelOptions]="{standalone: true}"  placeholder="Your name">
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="email" [(ngModel)]="credentials.email" class="form-control"  [ngModelOptions]="{standalone: true}" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="credentials.password" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="New Password">
    </div>
    <input type="submit" style="margin-left:40%;" class="btn btn-primary" value="Sign Up">
</form>
</div>
